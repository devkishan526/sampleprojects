<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #ffffff;
      padding: 15px 30px;
      color: black;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 10px;
    }

    nav {
      display: flex;
      gap: 50px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 12px;
    }

    .icons {
      display: flex;
      gap: 20px;
    }

    .icons i {
      color: black;
      cursor: pointer;
      font-size: 20px;
    }

    nav a:hover,
    .icons i:hover {
      color: #ff6600;
    }

    /* Main Section */
    main {
      padding-top: 100px;
      position: relative;
      text-align: left;
    }

    .main-section {
      position: relative;
    }

    .main-section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    .overlay-text {
      position: absolute;
      top: 30%;
      left: 10%;
      color: #222;
      padding: 30px;
      max-width: 400px;
    }

    .overlay-text h2 {
      font-size: 32px;
      margin: 0 0 10px;
    }

    .overlay-text p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .order-btn {
      background-color: white;
      color: black;
      padding: 12px 24px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .order-btn:hover {
      background-color: orange;
      color: white;
    }

    /* Info Boxes Section */
    .info-boxes {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 40px 20px;
      gap: 20px;
      background-color: #f7f7f7;
      flex-wrap: wrap;
    }

    .box {
      flex: 1 1 250px;
      background-color: #e0f7fa;
      text-align: center;
      padding: 30px 20px;
      border-radius: 10px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }

    .box i {
      font-size: 36px;
      margin-bottom: 15px;
      color: #00796b;
    }

    .box p {
      font-size: 16px;
      font-weight: bold;
    }

    .box:hover {
      transform: translateY(-5px);
    }

    /* Other box colors */
    .box2 {
      background-color: #ffe0b2;
    }

    .box2 i {
      color: #e65100;
    }

    .box3 {
      background-color: #e1bee7;
    }

    .box3 i {
      color: #6a1b9a;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Logo">
      <h1>Pet World</h1>
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="#">Pets</a>
      <a href="#">Contact Us</a>
    </nav>

    <div class="icons">
      <i class="fas fa-search" title="Search"></i>
      <i class="fas fa-user-shield" title="Admin"></i>
      <i class="fas fa-shopping-cart" title="Cart"></i>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <div class="main-section">
      <img src="https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?_gl=1*1h340x4*_ga*ODM5MTQwMTYwLjE3NDAwNDQ5MzA.*_ga_8JE65Q40S6*czE3NTI1OTAxNjMkbzYkZzEkdDE3NTI1OTAxODAkajQzJGwwJGgw" alt="Cute Pets">
      <div class="overlay-text">
        <h2>COLLARS & LEASHES</h2>
        <p>Rich and elegant designs and affordable designs.</p>
        <button class="order-btn">ORDER NOW</button>
      </div>
    </div>
  </main>

  <!-- Info Boxes Section -->
  <section class="info-boxes">
    <div class="box box1">
      <i class="fas fa-shipping-fast"></i>
      <p>Free shipping on all orders</p>
    </div>
    <div class="box box2">
      <i class="fas fa-headset"></i>
      <p>24/7 Customer Support</p>
    </div>
    <div class="box box3">
      <i class="fas fa-undo"></i>
      <p>Easy Returns & Refunds</p>
    </div>
  </section>

  <!-- JavaScript for icon alerts -->
  <script>
    document.querySelector('.fa-search').addEventListener('click', () => {
      alert('Search button clicked!');
    });

    document.querySelector('.fa-user-shield').addEventListener('click', () => {
      alert('Admin button clicked!');
    });

    document.querySelector('.fa-shopping-cart').addEventListener('click', () => {
      alert('Cart button clicked!');
    });
  </script>

</body>
</html>
